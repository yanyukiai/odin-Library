<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yan Library</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- <h1>Check Link</h1> -->
    <button id="newBookBtn">New Book</button>
    <dialog id="newBookDialog">
      <form>
        <p>Please input the book info.</p>
        <ul class="bookInputs">
          <li>
            <label for="bookTitle">Title: </label>
            <input type="text" id="bookTitle" name="bookTitle" required />
          </li>
          <li>
            <label for="bookAuthor">Author: </label>
            <input type="text" id="bookAuthor" name="bookAuthor" required />
          </li>
          <li>
            <label for="bookPages">Pages: </label>
            <input type="number" id="bookPages" name="bookPages" required />
          </li>
          <li>
            <label for="bookRead">Read: </label>
            <select name="bookRead" id="bookRead">
              <option selected="selected">No</option>
              <option>Yes</option>
            </select>
          </li>
        </ul>
        <div>
          <input type="submit" id="confirmNewBookBtn" value="Confirm" />
          <!-- <button id="confirmNewBookBtn">Confirm</button> -->
          <input type="button" id="cancelNewBookBtn" value="Cancel" />
          <!-- <button id="cancelNewBookBtn" formnovalidate>Cancel</button> -->
        </div>
      </form>
    </dialog>
    <div id="bookInLibrary">Book In Library</div>
  </body>
</html>
